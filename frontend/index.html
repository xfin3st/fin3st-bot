<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>fin3st Bot Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0d0d0f;
      --panel: #15161a;
      --text: #e6e6e6;
      --accent: #00f7ff;
      --accent2: #f1c40f;
      --muted: #8a8f98;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% -10%, #09222a 0%, var(--bg) 35%), var(--bg);
      color: var(--text);
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 24px; background: rgba(21,22,26,0.9); backdrop-filter: blur(6px);
      border-bottom: 1px solid #1f222a;
      position: sticky; top: 0; z-index: 5;
    }
    .brand {
      font-weight: 700; letter-spacing: .5px; color: var(--accent);
      text-shadow: 0 0 12px rgba(0,247,255,.35);
    }
    .me {
      display: flex; align-items: center; gap: 12px;
      color: var(--muted);
    }
    .me img {
      width: 36px; height: 36px; border-radius: 50%; border: 1px solid #2a2f39;
    }
    .me a {
      text-decoration: none; background: var(--accent);
      color: #000; padding: 8px 12px; border-radius: 6px; font-weight: 700;
      box-shadow: 0 0 14px rgba(0,247,255,.35);
    }
    main { padding: 24px; max-width: 1100px; margin: 0 auto; }
    .grid {
      display: grid; gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .card {
      background: var(--panel);
      border: 1px solid #1f222a; border-radius: 12px; padding: 18px;
      box-shadow: 0 10px 28px rgba(0, 247, 255, 0.06);
    }
    h1 { margin: 10px 0 20px; }
    h2 {
      margin: 0 0 12px; color: var(--accent2);
      text-shadow: 0 0 10px rgba(241,196,15,.25);
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #20242c; text-align: left; vertical-align: middle; }
    tr:hover { background: #1a1d24; }
    .user-cell {
      display: flex; align-items: center; gap: 10px;
    }
    .user-cell img {
      width: 32px; height: 32px; border-radius: 50%;
    }
    .user-info { display: flex; flex-direction: column; }
    .username { font-weight: bold; }
    .userid { font-size: 12px; color: var(--muted); }
    .form {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
    }
    input, button, datalist {
      padding: 10px 12px; border: 1px solid #2a2f39; background: #0f1116;
      color: var(--text); border-radius: 8px; outline: none;
    }
    button {
      background: var(--accent); color: #000; font-weight: 700;
      box-shadow: 0 0 14px rgba(0,247,255,.35);
      cursor: pointer;
    }
    footer { text-align: center; padding: 30px; color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <div class="brand">‚ö° fin3st Bot Dashboard</div>
    <div class="me">
      <img id="me-avatar" src="" alt="Avatar" />
      <span id="me-name">l√§dt‚Ä¶</span>
      <a href="/logout">Logout</a>
    </div>
  </header>

  <main>
    <h1>√úbersicht</h1>
    <div class="grid">
      <section class="card">
        <h2>üèÜ Leaderboard</h2>
        <table id="leaderboard">
          <thead><tr><th>Platz</th><th>User</th><th>Level</th><th>XP</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card">
        <h2>üéÅ Level Rewards</h2>
        <table id="rewards">
          <thead><tr><th>Level</th><th>Rolle-ID</th></tr></thead>
          <tbody></tbody>
        </table>

        <div class="form">
          <input id="rewardLevel" type="number" placeholder="Level" />
          <input id="rewardRole" type="text" placeholder="Rolle-ID (z. B. 120‚Ä¶)" />
          <button id="btnAdd">Hinzuf√ºgen / Aktualisieren</button>
        </div>
      </section>

      <section class="card">
        <h2>‚ö° XP Verwaltung</h2>
        <div class="form">
          <input id="xpUser" list="userList" placeholder="User ausw√§hlen‚Ä¶" />
          <datalist id="userList"></datalist>
          <input id="xpAmount" type="number" placeholder="XP Menge" />
          <button id="btnXpAdd">‚ûï XP hinzuf√ºgen</button>
          <button id="btnXpRemove">‚ûñ XP abziehen</button>
        </div>
      </section>
    </div>
  </main>

  <footer>¬© fin3st ‚Ä¢ Dashboard v1</footer>

  <script>
    const API_BASE = "http://217.154.251.115:3010";
    let leaderboardCache = [];

    async function api(path, opts = {}) {
      const res = await fetch(API_BASE + path, opts);
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    async function loadMe() {
      const me = await api('/api/me');
      document.getElementById('me-name').textContent = me.username + (me.guildAdmin ? ' (Admin)' : '');
      document.getElementById('me-avatar').src = me.avatarURL;
    }

    async function loadLeaderboard() {
      const data = await api('/api/leaderboard');
      leaderboardCache = data;
      const tbody = document.querySelector('#leaderboard tbody');
      tbody.innerHTML = '';
      const userList = document.getElementById('userList');
      userList.innerHTML = '';

      data.forEach((row, i) => {
        const displayName = row.name || "Unbekannt";
        const userId = row.userId;
        const avatar = row.avatarURL || `https://cdn.discordapp.com/embed/avatars/0.png`;

        // Leaderboard Tabelle
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>#${i + 1}</td>
          <td>
            <div class="user-cell">
              <img src="${avatar}" alt="avatar">
              <div class="user-info">
                <span class="username">${displayName}</span>
                <span class="userid">${userId}</span>
              </div>
            </div>
          </td>
          <td>${row.level}</td>
          <td>${row.xp}</td>
        `;
        tbody.appendChild(tr);

        // Autocomplete-Liste
        const option = document.createElement('option');
        option.value = `${displayName} (${userId})`;
        option.dataset.id = userId;
        userList.appendChild(option);
      });
    }

    async function loadRewards() {
      const data = await api('/api/rewards');
      const tbody = document.querySelector('#rewards tbody');
      tbody.innerHTML = '';
      data.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.level}</td><td>${r.roleId}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function addReward() {
      const level = Number(document.getElementById('rewardLevel').value);
      const roleId = String(document.getElementById('rewardRole').value).trim();
      if (!level || !roleId) return alert('Bitte Level & Rolle-ID angeben.');
      await api('/api/rewards', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ level, roleId })
      });
      document.getElementById('rewardLevel').value = '';
      document.getElementById('rewardRole').value = '';
      await loadRewards();
      alert('‚úÖ Reward gespeichert.');
    }

    function getUserIdFromInput() {
      const inputVal = document.getElementById('xpUser').value.trim();
      const match = leaderboardCache.find(u => {
        const displayName = `${u.name || "Unbekannt"} (${u.userId})`;
        return inputVal === displayName || inputVal === u.userId;
      });
      return match ? match.userId : null;
    }

    async function xpAdd() {
      const userId = getUserIdFromInput();
      const amount = Number(document.getElementById('xpAmount').value);
      if (!userId || !amount) return alert('Bitte g√ºltigen User und XP angeben.');
      await api('/api/xp-add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, amount })
      });
      alert('‚úÖ XP hinzugef√ºgt');
      await loadLeaderboard();
    }

    async function xpRemove() {
      const userId = getUserIdFromInput();
      const amount = Number(document.getElementById('xpAmount').value);
      if (!userId || !amount) return alert('Bitte g√ºltigen User und XP angeben.');
      await api('/api/xp-remove', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, amount })
      });
      alert('‚úÖ XP abgezogen');
      await loadLeaderboard();
    }

    document.getElementById('btnAdd').addEventListener('click', addReward);
    document.getElementById('btnXpAdd').addEventListener('click', xpAdd);
    document.getElementById('btnXpRemove').addEventListener('click', xpRemove);

    (async () => {
      try {
        await loadMe();
        await loadLeaderboard();
        await loadRewards();
      } catch (e) {
        console.error(e);
        alert('Fehler beim Laden des Dashboards.');
      }
    })();
  </script>
</body>
</html>
